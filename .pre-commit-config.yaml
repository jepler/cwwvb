repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
-   repo: https://github.com/fsfe/reuse-tool
    rev: v0.12.1
    hooks:
    - id: reuse
-   repo: https://github.com/pre-commit/mirrors-clang-format
    rev: 'v11.0.1'
    hooks:
    -   id: clang-format
        types_or: [file]
        files: \.(cpp|h|ino)$
